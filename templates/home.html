<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Title</title>
    </head>

    <body>

        <!-- Header -->

        <div class ="main-header">
            <div class="main-header back-block">
                <button class ="btn back" type="button"> <IMG src="images/back.png"></button>
            </div>
            <div class="main-header avatar-block">
                 <img class="avatar" src="images/avatar.png">
            </div>
            <div class="main-header name-block">
                <h2  class="chat-name" > Name of Chat </h2>
            </div>
            <div class="main-header menu-block">
                 <button class="btn menu" type="button"> <img src="images/menu.png"> </button>
            </div>



        </div>

        <!-- Text Field -->

        <div class="text-field">

        </div>

        <!-- Footer -->

        <div class="footer">
            <input type = text, placeholder="Enter your text here">
            <button class="btn send"> <img src="images/send.png"></button>
        </div>
    </body>
</html>
